server:
  port: 8080

spring:
  application:
    name: API-GATEWAY

cloud:
  gateway:
    routes:
      - id: POST-SERVICE
        uri: lb://POST-SERVICE
        predicates:
          - Path=/api/post/**
      - id: COMMENT-SERVICE
        uri: lb://COMMENT-SERVICE
        predicates:
          - Path=/api/comments/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka

